<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">

    <!-- Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center m-4">TIC-TAC-TOE</h1>

    <!-- Start Game Window -->
    <div class="start-game">
        <h1 class="text-light">Select your avatar!</h1>
        <div class="profile">
            <div class="img">
                <img src="assets/images/icon-o.gif" style="width: 120px;" class="character" data-id="o" alt="Icon O">
                <img src="assets/images/icon-x.gif" style="width: 120px;" class="character" data-id="x" alt="Icon X">
            </div>
        </div>

        <!-- button before the game start -->
        <button class="mx-4" id="btn-start">START</button>
    </div>

    <!-- Game Board -->
    <div class="gameboard">
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="controller">
            <!-- button after the game start -->
            <button class="mx-4" id="btn-restart">RESTART</button>
        </div>
    </div>

    <!-- Draw Window -->
    <div class="draw-msg">
        <!-- background music -->
        <audio id="drawMusic">
            <source src="assets/audio/drawMusic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="draw">
            <h1 class="text-white">DRAW!</h1>
        </div>
        <button class="mx-4" id="btn-draw">Play Again</button>
    </div>

    <!-- Winner Window -->
    <div class="winner-msg">
        <!-- background music -->
        <audio id="winnerMusic">
            <source src="assets/audio/winnerMusic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h1 class="text-white">CONGRATULATIONS, WINNER!</h1>
        <div class="winner"></div>
        <button class="mx-4" id="btn-play">Play Again</button>
    </div>

    <div class="container d-flex flex-row justify-content-center mt-5" id="controller">
    </div>

    <!-- Custom JS -->
    <script type="module" src="index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
